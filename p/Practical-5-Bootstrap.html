<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practiacl-7</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
        }

        body {
            background-color: rgb(223, 223, 223);
        }

        .container {
            background-color: white;
            width: 98%;
            height: auto;
            margin: 10px auto;
            /* margin-right: 10px; */
            /* padding: 10px; */
            border: 2px solid rgb(197, 197, 197);
        }

        .header {
            background-color: gray;
            height: 80px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        .banner {
            background-color: skyblue;
            height: 800px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        .section-1 {
            text-align: center;
            display: block;
            height: 300px;
            /* background-color: lightcoral; */
            /* margin: 10px; */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            float: left;
            margin: 10px 30px;
            background-color: rgba(245, 189, 17, 1);
            width: 220px;
            height: 220px;
            padding: 20px;
            border-radius: 50%;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
        }

        .section-2 {
            /* border: 2px solid red; */
            margin: 10px;
            /* clear: both; */
        }

        .section-2:after {
            content: ' ';
            display: block;
            clear: both;
        }

        .left-side {
            width: 50%;
            background-color: gray;
            height: 615px;
            /* border: 2px solid blue; */
            float: left;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        .right-side {
            width: 48%;
            height: 615px;
            /* border: 2px solid green; */
            float: right;
            font-size: 40px;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        .articles {
            height: 200px;
            width: 100%;
            margin-bottom: 8px;
            background-color: rgb(219, 125, 71);
            float: right;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        .section-3 {
            text-align: center;
            display: block;
            height: 300px;
            margin-top: 15px;
            /* background-color: lightcoral; */
            /* margin: 10px; */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rect {
            float: left;
            margin: 20px 30px;
            background-color: orangered;
            width: 230px;
            height: 280px;
            padding: 20px;
            /* border-radius: 50%; */
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
        }

        .footer {
            background-color: lightslategray;
            height: 80px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            Header
        </div>
        <div class="banner">
            Banner
        </div>
        <div style="margin-top: 25px; text-align: center;">
            <span
                style="font-size: 40px;color: black;font-family: Arial, Helvetica, sans-serif; font-weight: bold;">Section-1</span>
        </div>
        <div class="section-1">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div style="margin-bottom: 25px; text-align: center;">
            <span
                style="font-size: 40px;color: black;font-family: Arial, Helvetica, sans-serif; font-weight: bold;">Section-2</span>
        </div>
        <div class="section-2">
            <div class="left-side">
                <div class="main-content">Main Content</div>
            </div>
            <div class="right-side">
                <div class="articles">Article-1</div>
                <div class="articles">Article-2</div>
                <div class="articles">Article-3</div>
            </div>
        </div>
        <div style="margin: 25px; text-align: center;">
            <span
                style="font-size: 40px;color: black;font-family: Arial, Helvetica, sans-serif; font-weight: bold;">Section-3</span>
        </div>
        <div class="section-3">
            <div class="rect"></div>
            <div class="rect"></div>
            <div class="rect"></div>
            <div class="rect"></div>
        </div>
        <div style="margin: 25px; text-align: center;">
            <span
                style="font-size: 40px;color: black;font-family: Arial, Helvetica, sans-serif; font-weight: bold;">Section-4</span>
        </div>
        <div class="footer">
            Footer
        </div>

    </div>
</body>

</html>
